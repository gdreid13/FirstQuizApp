<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Lord of the Rings game over slide">
    <title>Quiz App Game Over Slide</title>
    <link rel="shortcut icon" href="#">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12">
          <h1>Game over!</h1>    
          <div class="question-and-score"></div>
        </div>
      </div>
    </header>

    <main role="main" aria-live="polite">
      <fieldset>
        <div class="row">
          <div class="col-12">
            <p>You answered 10 of 10 questions right!  Congratulations!</p>
          </div>
        </div>
        <div class="row">
            <div class="col-12">
              <button type="button" id="start"> New game! </button>
            </div>
        </div>
      </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
  </body>
</html>
